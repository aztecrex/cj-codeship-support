- type: serial
  tag: ^$
  steps:
    - service: aws_base
      command: /bin/true
    - type: parallel
      steps:
        - service: aws_ecs_deploy
          command: /bin/true
        - service: awscli
          command: --version

- type: serial
  encrypted_dockercfg_path: dockercfg.encrypted
  steps:
    - type: push
      service: awscli
      image_name: cjengineering/awscli
      image_tag: latest
      registry: &REGISTRY https://index.docker.io/v1/
    - type: push
      service: aws_ecs_deploy
      image_name: cjengineering/aws-ecs-deploy
      image_tag: latest
      registry: *REGISTRY
