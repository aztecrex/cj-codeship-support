- type: serial
  tag: ^$
  steps:
    - service: aws_base
      command: /bin/true
    - type: parallel
      steps:
        - service: aws_ecs_deploy
          command: /bin/true
        - service: aws_cli
          command: --version
        - service: git
          command: version

- type: serial
  tag: master
  encrypted_dockercfg_path: dockercfg.encrypted
  steps:
    - type: push
      service: aws_base
      image_name: cjengineering/codeship-aws-base
      image_tag: latest
      registry: &REGISTRY https://index.docker.io/v1/
    - type: push
      service: aws_cli
      image_name: cjengineering/codeship-aws-cli
      image_tag: latest
      registry: *REGISTRY
    - type: push
      service: aws_ecs_deploy
      image_name: cjengineering/codeship-aws-ecs-deploy
      image_tag: latest
      registry: *REGISTRY
    - type: push
      service: git
      image_name: cjengineering/git
      image_tag: latest
      registry: *REGISTRY

